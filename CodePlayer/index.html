    <!DOCTYPE html>
    <html>
    <head>
        <title>Code Player</title>
        <meta charset="utf-8"/>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
        <meta name="viewport" content="width=device-width", initial-scale=1/>
        <link rel="stylesheet" type="text/css" href="styles.css" />
         <script type="text/javascript" src="jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
       
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    


        </head>
    <body>
       <div id="wrapper">
           <div id="menuBar">
               <div id="logo">
                CodePlayer
               
               </div>
               <div id="runBtn">
                    <button id="btnRun">Run</button>
               </div>
                 
                 <ul id="toggles">
                     
                     
                     <li class="toggle selected">HTML</li>
                     <li class="toggle">CSS</li>
                     <li class="toggle">JS</li>
                     <li style="border:none" class="toggle selected">Result</li>
               
               
                 </ul>
            
           </div>
             <div class="clear"></div>
               
              <div class="codeContainer" id="HTMLContainer"> 
                <div class="codeLable">HTML</div>
                 <textarea id="htmlCode">Example Code</textarea>
             </div>
            <div class="codeContainer" id="CSSContainer"> 
                <div class="codeLable">CSS</div>
                 <textarea id="cssCode">Example Code</textarea>
             </div>
            <div class="codeContainer" id="JSContainer"> 
                <div class="codeLable">JS</div>
                 <textarea id="jsCode">Example Code</textarea>
             </div>
            <div class="codeContainer" id="ResultContainer"> 
                <div class="codeLable">Result</div>
                 <iframe id="resultFrame"></iframe>
             </div>
        
        
        </div>
        
        
      <script>
        var winHeight = $(window).height();
        var menheight = $("#menuBar").height();
        var containHeight = winHeight - menheight;
          $(".codeContainer").height(containHeight+"px");
          
          $(".toggle").click(function() {
              $(this).toggleClass("selected");
              var activeDiv = $(this).html();
              $("#"+activeDiv+"Container").toggle();
              
              var showingDivs = $(".codeContainer").filter(function() {
                  return($(this).css("display") != "none"); 
              }).length;
              
              var width = 100/showingDivs;
              $(".codeContainer").width(width+"%");
              
          });
            
            $("#runBtn").click(function() {
                $("iframe").contents().find("html").html('<style>'+$("#cssCode").val()+'</style>'+$("#htmlCode").val());
               
                
            });
           
        </script>
        </body>
    </html>
